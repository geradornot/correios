        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            position: relative;
        }
        .content {
            text-align: center;
            width: 120%; /* Ajusta a largura relativa */
            max-width: 1200px; /* Aumento da largura máxima */
            padding: 40px; /* Espaçamento interno */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); /* Efeito de sombra */
            background-color: #fff;
            border-radius: 15px; /* Raio da borda */
            margin-bottom: 150px; /* Margem inferior */
        }
        .form-group {
            margin-bottom: 30px; /* Espaçamento entre grupos */
            color: #00416b;
        }
        label {
            font-size: 22px; /* Tamanho da fonte */
            display: block;
            margin-bottom: 15px; /* Espaçamento inferior */
        }
        input.form-control {
            font-size: 18px; /* Tamanho da fonte */
            padding: 15px; /* Preenchimento */
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 18px 24px; /* Preenchimento */
            border-radius: 8px; /* Raio da borda */
            cursor: pointer;
            font-size: 18px; /* Tamanho da fonte */
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo-bottom {
            position: absolute;
            bottom: 40px; /* Posição inferior */
            left: 50%;
            transform: translateX(-50%);
        }
        .logo-bottom img {
            width: 120px; /* Ajuste do tamanho da imagem do logo */
        }
        @media (max-width: 768px) {
            input.form-control, button {
                font-size: 16px; /* Ajuste do tamanho da fonte para dispositivos menores */
                padding: 12px; /* Ajuste do preenchimento para dispositivos menores */
            }
        }
